<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="logo-vector.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Streaming App" />
        <link rel="apple-touch-icon" href="logo-vector.svg" />
        <link rel="manifest" href="manifest.json" />
        <title>Streaming App</title>
    </head>
    <body>
        <div id="root"></div>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("./serviceworker.js").catch(error => console.error("Error registering the Service Worker: ", error))
                })
            }
        </script>
    </body>
</html>
